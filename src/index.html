<html ng-app="corkdev">
  <head>
    <meta charset="utf-8">
    <title>CorkDev.io</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!--[if lt IE 10]>

    <div class="intro">
      <div class="wrapper">
        <div class="content">
          <h2>On the second Tuesday of the month you'll find us talking about
              what we're doing — and what's happening around us — in the world of Web Development.</h2>
        </div>
      </div>
    </div>

  <div class="wrapper">
    <header class="main-header">
      <h1><img src="assets/images/logo.svg" /></h1>
      <nav>
        <ul>
          <li><a href="#events">Events</a></li>
          <li><a href="#videos">Videos</a></li>
          <li><a href="#location">Location</a></li>
          <li><a href="#twitter">Twitter</a></li>
        </ul>
      </nav>
    </header>

    <div class="content">

      <section class="meetups" id="events">
        <h2><span><a href="http://www.meetup.com/corkdev-io/" target="_blank">View all events on meetup.com &raquo;</a></span></h2>
        <meetups></meetups>
      </section>

      <section class="youtube" id="videos">
        <h2><span><a href="https://www.youtube.com/playlist?list=PLWPNy8uJbLcvoWF58a2lB-WODsIpr5f99&feature=iv&src_vid=VbGzGUERisM&annotation_id=annotation_2847584163" target="_blank">View all videos on Youtube &raquo;</a></span></h2>
        <youtube-playlist></youtube-playlist>
      </section>


      <section class="map" id="location">
        <div id="meetup-map"></div>
      </section>

      <section class="twitter" id="twitter">
        <a class="twitter-timeline" href="https://twitter.com/corkdev" data-widget-id="581480226489782272">Tweets by @corkdev</a>
        <script>
          !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
          if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";
          fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
        </script>
      </section>
    </div>
  </div>
